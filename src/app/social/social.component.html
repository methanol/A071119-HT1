<div class="teddy-bear">
	<div class="teddy-text">
		<h4>{{social.title | uppercase}}</h4>
		<span class="w-line"> </span>
		<img [src]="social.img" [alt]="social.title" class="img-responsive">
	</div>
	<div class="teddy-follow">
		<ul>
			<li class="folw-h">
				<h3>{{social.followers}}</h3>
				<p>Followers</p>
			</li>
			<li>
				<h3>{{social.following}}</h3>
				<p>Following</p>
			</li>
		</ul>
	</div>
</div>
