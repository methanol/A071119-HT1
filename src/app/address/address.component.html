<div class="element-bg-img"><img [src]="selectedPlace.img" alt="selectedPlace.title" class="img-responsive" #image> </div>
<div class="element-left-bottom">
    <div class="ele-strip">
        <ul>
            <li *ngFor="let placeType of types">
                <a href="#" (click)="selectType(placeType)">{{placeType}}</a>
            </li>
        </ul>
    </div>
    <div class="village">
        <h3>Righteous indignation & like</h3>
        <span class="line"> </span>
        <div class="activity_box">
            <div class="scrollbar" id="style-2">
                <div class="activity-row" *ngFor="let place of places | regionFilter:selectedType" (click)="selectPlace(place)">
                    <div class="activity-desc">
                        <h5>Address:</h5>
                        <p>{{place.address}}</p>
                    </div>
                    <div class="activity-img">
                        <ul>
                            <li><img [src]="place.img" alt="place.type"/></li>
                            <li><img [src]="place.social_info.img"  alt="place.social_info.title"/></li>
                        </ul>
                    </div>
                    <div class="clear"> </div>
                    <h6>Tel: {{place.phone | phonePrettier}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
